<div class="input-group">
  <form [formGroup]="formGroup" class="align-content-end  " (ngSubmit)="onSubmit()">
      <label class="control-label">
        Highlight:
        <input checked="true" name="highlight" type="checkbox" formControlName="highlight">
      </label>
      <label>
        Text:
        <input name="terms" type="text" formControlName="terms">
      </label>

      <button type="submit" class="btn btn-default" [disabled]="!formGroup.valid">Submit
      </button>

  </form>


</div>
