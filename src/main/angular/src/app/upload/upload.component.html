<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" placeholder="title" formControlName="title">
    <label for="subtitle">Subtitle</label>
    <input type="text" class="form-control" id="subtitle" placeholder="subtitle" formControlName="subtitle">
  </div>
  <div class="form-group">
    <label for="file">Document</label>
    <input type="file" id="file" (change)="onFileChange($event)" #fileInput>
    <button type="button" class="btn btn-sm btn-default" (click)="clearFile()">clear file</button>
  </div>
  <button type="submit" [disabled]="formGroup.invalid || loading" class="btn btn-success">Submit <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i></button>
</form>
